apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: dag-diamond-
spec:
  entrypoint: diamond
  templates:
  - name: echo
    inputs:
      parameters:
      - name: message
    container:
      image: alpine:3.7
      command: [echo, "{{inputs.parameters.message}}"]
  - name: diamond
    dag:
      tasks:
      - name: A
        template: echo
        arguments:
          parameters: [{name: message, value: Sarthak}]
      - name: B
        dependencies: [A]
        template: echo
        arguments:
          parameters: [{name: message, value: is}]
      - name: C
        dependencies: [A]
        template: echo
        arguments:
          parameters: [{name: message, value: good}]
      - name: D
        dependencies: [B, C]
        template: echo
        arguments:
          parameters: [{name: message, value: Boy}]
